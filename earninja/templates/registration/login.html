{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
<h2>Log In</h2>
<form class="mb-2" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Log In</button>
</form>
<a href="{% url "signup" %}" class="btn btn-primary" role="button">Sign up</a>
</div>
{% endblock %}
