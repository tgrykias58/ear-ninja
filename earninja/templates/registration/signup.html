{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
<h2>Sign up</h2>
<form class="mb-2" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
<a href="{% url "login" %}" class="btn btn-primary" role="button">Log in</a>
</div>
{% endblock %}
